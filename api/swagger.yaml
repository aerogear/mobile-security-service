---
swagger: "2.0"
info:
  description: This is a sample mobile security service server.
  version: 1.0.0
  title: Mobile Security Service Server API
  contact:
    email: dffrench@redhat.com
tags:
- name: apps
  description: All app endpoints
basePath: /api
schemes:
- https
- http
paths:
  /apps:
    get:
      tags:
      - apps
      summary: Retrieve list of apps
      description: 'Returns root level information for all apps '
      operationId: getApps
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Apps'
  /apps/{id}:
    get:
      tags:
      - apps
      summary: Get app by id
      description: Retrieve all information for a single app including all child information
      operationId: getAppById
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: The id for the app that needs to be fetched.
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/App'
        400:
          description: Invalid id supplied
        404:
          description: App not found
    put:
      tags:
      - apps
      summary: Update app by id
      description: Update a single app using the app id, including updating version information
      operationId: updateApp
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: The id for the app that needs to be updated.
        required: true
        type: string
      - in: body
        name: body
        description: Updated app object
        required: true
        schema:
          $ref: '#/definitions/App'
      responses:
        200:
          description: successful operation
        400:
          description: Invalid app supplied
        404:
          description: App not found
  /init:
    post:
      tags:
      - apps
      summary: Init call from sdk
      description: Capture metrics from device and return if the app version they are using is disabled and has a set disabled message
      operationId: initAppFromDevice
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Updated app object
        required: true
        schema:
          $ref: '#/definitions/AppInit'
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/AppInitResponse'
        400:
          description: Invalid appId supplied
        404:
          description: App not found
definitions:
  Apps:
    type: array
    items:
      $ref: '#/definitions/Apps_inner'
  App:
    type: object
    properties:
      id:
        type: integer
        format: int64
      appId:
        type: string
      appName:
        type: string
      deployedVersions:
        type: array
        items:
          $ref: '#/definitions/DeployedVersion'
  DeployedVersion:
    type: object
    properties:
      id:
        type: integer
        format: int64
      version:
        type: string
      numOfClients:
        type: integer
        format: int64
      numOfAppStartups:
        type: integer
        format: int64
      disabled:
        type: boolean
        default: false
      disabledMessage:
        type: string
  AppInit:
    type: object
    properties:
      appId:
        type: string
      version:
        type: string
      deviceType:
        type: string
      deviceVersion:
        type: string
      deviceId:
        type: string
  AppInitResponse:
    type: object
    properties:
      id:
        type: integer
        format: int64
      appId:
        type: string
      disabled:
        type: boolean
        default: false
      disabledMessage:
        type: string
  Apps_inner:
    properties:
      id:
        type: integer
        format: int64
      appId:
        type: string
      appName:
        type: string
      numOfDeployedVersions:
        type: integer
        format: int64
      numOfClients:
        type: integer
        format: int64
      numOfAppStartups:
        type: integer
        format: int64
